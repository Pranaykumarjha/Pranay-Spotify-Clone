<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left" >
            <div class="close">
                <img width="30" class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded  m-1 p-1">
                <div class="logo invert"><img src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="Home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="Search.svg" alt="Home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="Heading">
                    <img class="invert" src="PlayList.svg" alt="">

                    <h2>
                        Your Library

                    </h2>
                   

                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img style="width: 38px;" src="Music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play-Now</span>
                                <img  style="width: 40px;" src = "play.svg" alt="">
                            </div>
                            
                        </li>

                    </ul>
                </div>
                <div class="footer">

                    <div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/" id="">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="">
                                <span>Safety &amp; Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/" id="">
                                <span>Accessibility</span>
                            </a>
                        </div>
                    </div>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">
                        <span>Cookies</span>
                    </a>

                </div>

            </div>

        </div>
        <div class="right bg-grey rounded  ">
            <div class="header">
                <div class="nav">
                    <div class = "hamburgerContainer">
                        <img width="40" class="invert hamburger" src="hamburger.svg" alt="">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        fill="currentColor">
                        <path d="M15 19l-7-7 7-7" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        fill="currentColor">
                        <path d="M9 5l7 7-7 7" />
                    </svg>
                    </div>
                       
                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify-PlayLists</h1>
                <div class="cardContainer">

                  
                </div>

            
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                <div class="abovebar">

                
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img id = "previous" src="prevsong.svg" alt="">
                    <img id = "play" src="play.svg" alt="">
                    <img id = "next" src="nextsong.svg" alt="">
                </div>
                <div class="timevol">
                <div class="songtime">

                </div>
                <div class="volume">
                    <img width="25" src="volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume">
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>

        </div>

        <script src="Script.js"></script>

</body>

</html>
